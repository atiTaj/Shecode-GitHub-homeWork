<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container body-style">
      <div>
        <div class="border p-3 border-dark border-opacity-50 border-3">
          <div class="row m-r-5">
            <div class="col">
              <a
                href="https://www.google.com/search?q=lisbon+weather&sxsrf=AJOqlzUrolM52K-YgsDZUCbq8OFgE2-1Yw%3A1674627134973&source=hp&ei=PsjQY470ONafkdUP9PCjkAE&iflsig=AK50M_UAAAAAY9DWTim9jaJ0qbDAlBvvbnGiYOwbl2It&oq=lisbon+we&gs_lcp=Cgdnd3Mtd2l6EAMYADIKCAAQgAQQRhCAAjIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDoFCC4QgAQ6CwguEIAEEMcBEK8BUABYjghgphdoAHAAeACAAYEDiAH7D5IBAzMtNpgBAKABAQ&sclient=gws-wiz"
                target="_blank"
                >Lisbon</a
              >
            </div>
            <div class="col">
              <a
                href="https://www.google.com/search?q=paris+weather&sxsrf=AJOqlzXDG1CR58Xj65a2UwPgbgyqBob5Tg%3A1674627140460&ei=RMjQY-LSG7ickdUPn6G5gAo&ved=0ahUKEwjihNqeiOL8AhU4TqQEHZ9QDqAQ4dUDCA8&uact=5&oq=paris+weather&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAzIECAAQQzIECAAQQzIECAAQQzIECAAQQzIECAAQQzIECAAQQzIECAAQQzIGCAAQBxAeMgYIABAHEB4yBggAEAcQHjoKCAAQRxDWBBCwAzoHCAAQsAMQQzoECCMQJ0oECEEYAEoECEYYAFDWCVi-IGCuI2gCcAF4AIAB1gKIAbcUkgEDMy04mAEAoAEByAEKwAEB&sclient=gws-wiz-serp"
                target="_blank"
              >
                Paris</a
              >
            </div>
            <div class="col">
              <a
                href="https://www.google.com/search?q=sydney+weather&sxsrf=AJOqlzVc4xLrFX_u8zTTkDymSUMkq3a8rg%3A1674627325341&ei=_cjQY-ysFK2bkdUPzf2osAo&oq=sweather&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAxgAMgYIABAHEB4yBggAEAcQHjIGCAAQBxAeMgYIABAHEB4yBggAEAcQHjIGCAAQBxAeMgYIABAHEB4yBggAEAcQHjIGCAAQBxAeMgYIABAHEB46CggAEEcQ1gQQsAM6BwgAELADEENKBAhBGABKBAhGGABQowlYyhFgnCJoA3ABeACAAe4CiAHKCpIBAzMtNJgBAKABAcgBCsABAQ&sclient=gws-wiz-serp"
                target="_blank"
              >
                Sydney</a
              >
            </div>
            <div class="col">
              <a
                href="https://www.google.com/search?q=san+francisco+weather&sxsrf=AJOqlzUxD_2ZwFKslA_fhs5ig3gG--S88g%3A1674627304513&ei=6MjQY4WIH_OokdUPlKqAwAc&oq=sanfraweather&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAxgAMggIABAHEB4QCjIGCAAQBxAeMggIABAHEB4QCjIICAAQBxAeEAoyCAgAEAcQHhAKMggIABAHEB4QCjIICAAQBxAeEAoyCwgAEAcQHhDxBBAKMgsIABAHEB4Q8QQQCjIICAAQBxAeEAo6CggAEEcQ1gQQsAM6BwgAELADEENKBAhBGABKBAhGGABQoAhYniJg3jBoAnABeACAAY0DiAHoEJIBAzMtNpgBAKABAcgBCsABAQ&sclient=gws-wiz-serp"
                target="_blank"
              >
                SanFrancisco</a
              >
            </div>
          </div>
          <form class="row row-cols">
            <div class="row input-style">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control border-dark border-opacity-50"
                  placeholder="City name"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-outline-secondary">
                  search
                </button>
              </div>
              <div class="col-2" id="current">
                <button type="button" class="btn btn-outline-secondary">
                  current
                </button>
              </div>
            </div>
          </form>
          <div class="row middle-info text-stye">
            <div class="col" id="search">
              <p>Sydney <br />Partly Cloudy</p>
            </div>
            <div class="col">
              <img src="images/moon.png" height="60px" />
              <div class="temp">
                <span id="temp">19</span>

                <a href="#" id="celsius"> °C </a>
                |
                <a href="#" id="farenheit"> °F </a>
              </div>
            </div>
            <div class="col" id="weather-info">
              <p>Humidity: 95% <br />Wind: 7km/h</p>
            </div>
          </div>

          <div class="row text-stye">
            <div class="col">&emsp;Sun</div>
            <div class="col">&emsp;Mon</div>
            <div class="col">&emsp;Tue</div>
            <div class="col">&emsp;Wed</div>
            <div class="col">&emsp;Thu</div>
            <div class="col">&emsp;Fri</div>
          </div>
          <div class="row">
            <div class="col"><img src="images/sun.png" height="60px" /></div>
            <div class="col">
              <img src="images/slow rain.png" height="60px" />
            </div>
            <div class="col"><img src="images/rain.png" height="60px" /></div>
            <div class="col"><img src="images/snow.png" height="60px" /></div>
            <div class="col"><img src="images/clouds.png" height="60px" /></div>
            <div class="col"><img src="images/wind.png" height="60px" /></div>
          </div>
          <div class="row text-stye">
            <div class="col">&emsp;&nbsp;3° <br />&emsp;&nbsp;0°</div>
            <div class="col">&emsp;&nbsp;5° <br />&emsp;&nbsp;2°</div>
            <div class="col">&emsp;&nbsp;3° <br />&emsp;&nbsp;-1°</div>
            <div class="col">&emsp;&nbsp;0° <br />&emsp;&nbsp;-4°</div>
            <div class="col">&emsp;&nbsp;5° <br />&emsp;&nbsp;2°</div>
            <div class="col">&emsp;&nbsp;-1° <br />&emsp;&nbsp;-3°</div>
          </div>
        </div>
        <script src="src/index.js"></script>
      </div>
      <a
        href="https://github.com/atiTaj/Shecode-GitHub-homeWork"
        target="_blank"
        >Open-source code by</a
      >
      Atie Taj
    </div>
  </body>
</html>
